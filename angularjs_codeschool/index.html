<html ng-app="store">

		<link rel="stylesheet" type="text/css" href="assets/styles.css">		
	</head>

	<body ng-controller="StoreController as store">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products | orderBy:'price'">
				
				<h3 ng-include="'assets/product-title.html'">
				</h3>

				<product-panels>

				</product-panels>

				<!-- <section ng-controller="PanelController as panel"> -->
					<!-- CONTENTS OF PRODUCT-PANELS.HTML GOES HERE -->
				<!-- </section> -->
			</li>
		</ul>

		<!-- SCRIPTS -->
		<script type="text/javascript" src="assets/angular.min.js"></script>
		<!-- MAIN ANGULAR FILE - CONTAINS MODULES -->
		<script type="text/javascript" src="assets/app.js"></script>
		<!-- SECOND ANGULAR FILE - CONTAINS MODULES -->
		<script type="text/javascript" src="assets/products.js"></script>
