<!DOCTYPE html5>
<html>
<head>
	<title>Firebase Arrays</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/css/gridism.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

	<script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="assets/js/update_firebase.js"></script>
	<script src="assets/js/next_ferry.js"></script>

</head>
<body class="wrap">

<a class="pull-left" href="index.html"><div class="btn default">back to index</div></a>
<a class="pull-right" href="javascript:history.go(0)"><i class="fa fa-refresh btn default"></i></a>

<div class="grid">

	<h1>Timetables (updating)</h1>

	<div class="unit half content nextFerryStyle">
		<h4>Next Ferry Leaving Arranmore:</h4> <h3><span id="nextDA"></span></h3>
	</div>
			
	<div class="unit half content nextFerryStyle">
		<h4>Next Ferry Leaving Burtonport:</h4> <h3><span id="nextDB"></span></h3>
	</div>
	
	<div class="unit half content_main align-center">

	<h2> Summer Timetable </h2>

		<table class="main_color" id="SummerSec1" border=1></table>

		<table class="main_color" id="SummerSec2" border=1></table>

		<table class="main_color" id="SummerSec3" border=1></table>

		<table class="main_color" id="SummerSec4" border=1></table>

	</div>

	<div class="unit half content_opposite align-center">

	<h2> Winter Timetable </h2>

		<table class="opp_color" id="WinterSec1" border=1></table>

		<table class="opp_color" id="WinterSec2" border=1></table>

		<table class="opp_color" id="WinterSec3" border=1></table>

		<table class="opp_color" id="WinterSec4" border=1></table>

	</div>

	<div class="unit whole content">
		
		<table class="main_color" id="ExtraFerry" border=1> </table>

	</div>

</div>


</body>
</html>
